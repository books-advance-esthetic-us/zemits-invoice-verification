<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Verification â€“ Advance-Esthetic</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f4f7fb;
    margin:0;
    padding:0;
}

.header {
    background:#3070ff;
    text-align:center;
    padding:30px;
    color:white;
    font-size:26px;
    font-weight:bold;
}

.box {
    background:white;
    max-width:600px;
    margin:40px auto;
    padding:30px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

h2 { margin-top:0; }

input {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:10px;
    font-size:16px;
}

.btn {
    margin-top:15px;
    padding:12px;
    font-size:16px;
    width:100%;
    border-radius:8px;
    border:none;
    background:#3070ff;
    color:white;
    cursor:pointer;
}

.btn:hover { background:#1f5fe0; }

.link-example {
    margin-top:20px;
    font-size:14px;
    color:#555;
}

a { color:#3070ff; }
</style>
</head>

<body>

<div class="header">Advance-Esthetic Invoice Verification Portal</div>

<div class="box">
    <h2>Verify Your Invoice</h2>
    <p>Enter your Invoice Number or Verification ID below:</p>

    <input id="lookupInput" type="text" placeholder="Example: EXAMPLE-000000">

    <button class="btn" onclick="lookupInvoice()">Verify Invoice</button>

    <div class="link-example">
        Example Verified Invoice:  
        <a href="invoice_EXAMPLE-000000.html">EXAMPLE-000000</a>
    </div>
</div>

<script>
function lookupInvoice() {
    let v = document.getElementById("lookupInput").value.trim();

    if (!v) {
        alert("Please enter an Invoice Number.");
        return;
    }

    // Standardize
    v = v.toUpperCase();

    // Redirect format
    window.location.href = "invoice_" + v + ".html";
}
</script>

</body>
</html>
